server:
  port: ${PORT:7082}
eureka:
  server:
    enable-self-preservation: false
    peer-node-read-timeout-ms: 1000
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
        